<html>
    <head>
    
            <title>FORM</title>

    
    </head>
    <body bgcolor="green">
    
        
        <form action="submit.html">
            <fieldset>
                <legend><b>REGISTRATION FORM</b></legend>
            <label for="name">Name:</label><br>
            <input id="name"type="text" placeholder="Enter your name"required><br>
            
            <label for="Age">Age:</label><br>
            <input id="Age"type="date" placeholder="Enter your Age"><br>

            <label for="addmission Date"> Addmission Date:</label><br>
            <input id=" addmission Date"type=" date" placeholder="Enter your addmission Date" required><br>

            <label for="E-mail">E-mail:</label><br>
            <input id="E-mail"type="text" placeholder="Enter your E-mail"required><br>
            
            

            <label for="pass">password:</label><br>
            <input id="pss"type="password"placeholder="Enter your password"><br>
            
            <label for="add">Address:</label><br>
            <input id="add"type="text"placeholder="Enter your address"><br>
            
            <label for="Percentage">Percentage:</label><br>
            <input id="Percentage"type="text"placeholder="Enter your percentage"><br>
          
            <label for="gender">Gender:</label><br>
            <input id="gender"name="gender"type="radio">Male
            <input id="gender"name="gender"type="radio">Female
            <input id="gender"name="gender"type="radio">other
            <br><br>
            <label for="hob">Hobbies:</label><br>
            <input type="checkbox">Cricket<br>
            <input type="checkbox">Kho-Kho<br>
            <input type="checkbox">In door Games<br>
            <input type="checkbox">out door Games<br>
            <input type="checkbox">running<br>
            <input type="file">
            <br>
            <label for="">City:</label><br>
            <select name=""id="">
                <option value="0">select city</option>
                <optgroup label="under 50km">
                    <option value="Nagpur">Nagpur</option>
                    <option value="Wardha">Wardha</option>
                    <optgroup label="Above 50km">
                        <option value="">Mumanbai</option>

                        
                    </optgroup>
                </select>
                <br><br>
                <input type="submit"value="submit" style="background-color: blue;">
                
                </fieldset>
                </form>
                
            </select>
            















    </body>
</html>
